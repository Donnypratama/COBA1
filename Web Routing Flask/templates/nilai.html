<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilai Mahasiswa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'header.html' %}

    <div class="container mt-5">
        <!-- Card Wrapper with Shadow and Rounded Corners -->
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-success text-white text-center rounded-top">
                <h4 class="font-weight-bold">Nilai Mahasiswa</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Detail Mata Kuliah dan Nilai</h5>

                <!-- Table Section with Responsive Layout -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Mata Kuliah</th>
                                <th scope="col">Nilai</th>
                                <th scope="col">SKS</th>
                                <th scope="col">Total SKS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ matkul }}</td>
                                <td>{{ nilai }}</td>
                                <td>{{ sks }}</td>
                                <td>{{ nilai * sks }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Button to Go Back to Dashboard -->
                <div class="text-center mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-info btn-lg px-5">Kembali ke Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
